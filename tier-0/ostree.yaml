packages:
 - ostree nss-altfiles

# We want content lifecycled with the image
opt-usrlocal: "root"

postprocess:
  # Set up default root config
  - |
    #!/usr/bin/env bash
    mkdir -p /usr/lib/ostree
    cat > /usr/lib/ostree/prepare-root.conf << EOF
    [composefs]
    enabled = yes
    [sysroot]
    readonly = true
    EOF
